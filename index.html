<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="image_container">
        <img
          alt="product-image"
          class="image image--mobile"
          src="./images/image-product-mobile.jpg"
        />
        <img
          alt="product-image"
          class="image image--desktop"
          src="./images/image-product-desktop.jpg"
        />
      </div>
      <div class="text_container">
        <h3 class="text text--spaced text--light">Perfume</h3>
        <h2 class="text text--important text--main_color">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="text text--light">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices_container">
          <span class="text text--important text--current_price_color"
            >$149.99</span
          >

          <span class="text text--old_price text--light">$169.99</span>
        </div>

        <button class="btn">
          <img alt="shopping-cart-icon" src="images/icon-cart.svg" /><span
            class="btn_text"
            >Add to Cart</span
          >
        </button>
      </div>
    </div>
  </body>
</html>
